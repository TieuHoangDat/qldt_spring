<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/manager.css}" />
    <title>Course Manager</title>
</head>
<body>
<!--Body-->
<section layout:fragment="body">
    <div class="container">


        <!--Danh sách các group theo môn học-->
        <div class="table-responsive">
            <div class="table-wrapper">

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>
                            <!--								<span class="custom-checkbox">
                                                                <input type="checkbox" id="selectAll">
                                                                <label for="selectAll"></label>
                                                            </span>-->
                        </th>
                        <th>Tên môn học</th>
                        <th>Nhóm</th>
                        <th>Thời gian</th>
                        <th>Phòng</th>
                        <th>Số sinh viên</th>
                        <th>Lấy danh sách sinh viên</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="o :${groups}">
                        <td></td>
                        <td>[[${o.course.name}]]</td>
                        <td>[[${o.groupName}]]</td>
                        <td>[[${o.time}]]</td>
                        <td>[[${o.room}]]</td>
                        <td>[[${o.maxStudents - o.availableSlots}]]</td>
                        <td>
                            <a onclick="a()" th:href="@{/getliststudents/{groupId}/getlist(groupId=${o.groupId})}" >
                                <input class="btn btn-success"  value="Export"  style="width: 80px;" />
                            </a>
                        </td>

                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        

    </div>

</section>
</body>
</html>
