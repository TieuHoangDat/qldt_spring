<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />

    <title>Login</title>
</head>
<body>

<!--Body-->
<section layout:fragment="body">



    <div id="logreg-forms">

        <form method="post" role="form" th:action="@{/send-otp}" th:object="${user}">
            <div th:if="${param.fail}" class="alert alert-success">
                Username or email is wrong!
            </div>
            <div class="form-group">
                <label>Username</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        th:field="*{username}">
            </div>

            <div class="form-group">
                <label>Email đã đăng ký</label>
                <input
                        type="email"
                        class="form-control"
                        placeholder="email"
                        th:field="*{email}">
            </div>

            <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i>Send OTP</button>
        </form>

        <br>

    </div>

</section>


</body>
</html>
