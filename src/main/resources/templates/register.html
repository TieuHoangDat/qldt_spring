<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />

    <title>Register</title>
</head>
<body>

<!--Body-->
<section layout:fragment="body">
    <div id="logreg-forms">
        <div th:if="${param.fail}" class="alert alert-success">
            Username or email already exists</div>
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
            <div class="form-group">
                <label>Username</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        th:field="*{username}">
            </div>
            <p th:if="${#fields.hasErrors('username')}" class="text-danger">lỗi</p>
            <div class="form-group">
                <label>Email</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        th:field="*{email}">
            </div>
            <p th:if="${#fields.hasErrors('email')}" class="text-danger">lỗi</p>
            <div class="form-group">
                <label>Password</label>
                <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        th:field="*{password}">
            </div>
            <p th:if="${#fields.hasErrors('password')}" class="text-danger">lôĩ</p>
            <a th:href="@{/login}" class="btn btn-black">Login here.</a>
            <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
        </form>

        <br>

    </div>

</section>


</body>
</html>
